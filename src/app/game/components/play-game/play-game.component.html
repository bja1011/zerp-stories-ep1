<div id="game"></div>
<div class="ui" [class.visible]="gameService.gameReady">
  <div class="top">
    <div class="gui-value">XRPerience<br><span>{{gameService.playerExp}}</span></div>
    <div class="gui-value">Trolls<br><span>0/8</span></div>
    <div class="gui-value">Secrets<br><span>3/8</span></div>

    <button
      mat-raised-button
      class="open-menu"
      (click)="openMenu()"
    >
      Menu
    </button>
  </div>
</div>
