<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile *ngFor="let troll of characters">
    <div class="text-center troll-item" [class.explored]="troll.explored" *ngIf="troll.id < 90">
      <img [src]="assetsService.getAsset('atlas/troll-'+(troll.explored ? troll.id : 'unknown')+'.png')">
      <div>{{troll.explored ? troll.name : "unknown"}}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
